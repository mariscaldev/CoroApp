<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Coro App</title>

    <base href="/"/>

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  <body>
    <div id="splash-screen">
      <img src="assets/icon/favicon.png" alt="CoroApp Splash" />
    </div>
    <app-root></app-root>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.addEventListener("load", () => {
          document.documentElement.classList.add("ion-page-loaded");

          // Ahora que cargó, esperamos 800ms (duración del fadeOut)
          setTimeout(() => {
            const splash = document.getElementById("splash-screen");
            if (splash) {
              splash.remove();
            }
          }, 800); // mismo tiempo que el fadeOutSplash
        });
      });
    </script>
  </body>
</html>
